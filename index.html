<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>theneverwasman</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 2rem;
      text-shadow: 0 0 20px #0f0;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-3px, -3px); }
      80% { transform: translate(3px, 3px); }
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 3rem;
    }
    .link {
      color: #0f0;
      text-decoration: none;
      font-size: 1.5rem;
      position: relative;
      transition: all 0.3s;
    }
    .link:hover {
      text-shadow: 0 0 15px #0f0;
      transform: scale(1.1);
    }
    .link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #0f0;
      transition: width 0.3s;
    }
    .link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>theneverwasman</h1>
    <div class="links">
      <a href="#" class="link">echoes</a>
      <a href="#" class="link">scrolls</a>
    </div>
  </div>
</body>
</html>
